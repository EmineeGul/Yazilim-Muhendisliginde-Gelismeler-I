version: '3.8'

services:
  # 1. PostgreSQL Database (PORT DEĞİŞTİ: 5433)
  postgres:
    image: postgres:15
    container_name: eczane-postgres
    environment:
      POSTGRES_USER: eczane_user
      POSTGRES_PASSWORD: eczane_pass
      POSTGRES_DB: eczane_db
    ports:
      - "5433:5432"  # DEĞİŞTİ: 5432 → 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eczane_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. pgAdmin (Database Yönetimi)
  pgadmin:
    image: dpage/pgadmin4
    container_name: eczane-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eczane.com
      PGADMIN_DEFAULT_PASSWORD: Eminegul
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # 3. Backend API
  eczane-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://eczane_user:eczane_pass@postgres:5432/eczane_db
    volumes:
      - ./alerts:/app/alerts
    depends_on:
      postgres:
        condition: service_healthy

  # 4. Frontend
  eczane-frontend:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - API_URL=http://eczane-backend:8000
    depends_on:
      - eczane-backend

  # 5. JWT Auth (isteğe bağlı)
  eczane-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eczane-auth
    command: uvicorn server_jwt:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  postgres_data: